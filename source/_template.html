<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>$if(title-prefix)$$title-prefix$ ⬥ $endif$$title$</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />

    <!-- SEO -->
    <meta name="description" content="$if(description)$$description$$else$mrjs documentation for $title$$endif$" />

    <!-- Basic Open Graph -->
    <meta content="$title$" itemProp="name" class="next-head" />
    <meta content="$if(description)$$description$$else$mrjs documentation for $title$$endif$" itemProp="description" class="next-head" />
    <meta content="$base-url$/static/opengraph.jpg" itemProp="image" class="next-head" />

    <!-- Generic Open Graph -->
    <meta property="og:type" content="article" class="next-head" />
    <meta content="$title$" property="og:title" class="next-head" />
    <meta content="$page-url$" property="og:url" class="next-head" />
    <meta content="$base-url$/static/opengraph.jpg" property="og:image" class="next-head" />
    <meta content="$if(description)$$description$$else$mrjs documentation for $title$$endif$" property="og:description" class="next-head" />
    <meta content="$site-name$" property="og:site_name" class="next-head" />

    <!-- <script defer data-domain="volumetrics.io" src="https://plausible.io/js/script.js"></script> -->

    <link rel="stylesheet" type="text/css" href="/static/style.css" />

    <style>
        [data-slug="$title$"] {
            background-color: var(--accent) !important;
            color: var(--paper) !important;
            font-weight: 600;
        }
    </style>

</head>

<body>

            <!-- <img src="/static/mrjs.svg" alt="a pink bowtie" width="100%" /> -->
        </a>

        <section>
            <div class="section-title">General</div>
            $for(pages)$
            <a class="sidebar-entry" href='/$pages.title$/' data-slug="$pages.title$">
                $pages.title$
            </a>
            $endfor$
        </section>

        <section>
            <div class="section-title">HTML tags</div>
            $for(docs)$
            <a class="sidebar-entry" href='/doc/$docs.title$/' data-slug="$docs.title$">
                &lt;$docs.title$&gt;
            </a>
            $endfor$
        </section>

        <section>
            <div class="section-title">JavaScript API</div>
            $for(api)$
            <a class="sidebar-entry" href='/api/$api.title$/' data-slug="$api.title$">
                $api.title$
            </a>
            $endfor$
        </section>
        <!-- <footer>
            © $current-year$ Volumetrics, Inc.
        </footer> -->
    </aside>

    <label id="hamburger">
        <svg id="hamburgerSVG" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <line id="hamburgerLineTop" x1="4" y1="4" x2="20" y2="4" stroke="var(--ink)" stroke-width="2"
                stroke-linecap="round">
                <animate class="anim_close" attributeName="y1" values="4;12" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_close" attributeName="y2" values="4;12" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_open" attributeName="y1" values="12;4" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_open" attributeName="y2" values="12;4" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
            </line>
            <line id="hamburgerLineBottom" x1="4" y1="20" x2="20" y2="20" stroke="var(--ink)" stroke-width="2"
                stroke-linecap="round">
                <animate class="anim_close" attributeName="y1" values="20;12" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_close" attributeName="y2" values="20;12" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_open" attributeName="y1" values="12;20" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
                <animate class="anim_open" attributeName="y2" values="12;20" dur="0.15s" begin="indefinite"
                    repeatCount="1" fill="freeze"></animate>
            </line>
            <line x1="4" y1="12" x2="20" y2="12" stroke="var(--ink)" stroke-width="2" stroke-linecap="round">
            </line>
        </svg>
    </label>

    <main>
        <div class="markdown">
            $body$

            <footer>
                <p>Found a typo or suggestion for the docs?</p>
                <p><a href="$github-path$">Suggest an edit on GitHub</a></p>
            </footer>
        </div>

    </main>

    <script type="text/javascript">
        let hamburger_button = document.getElementById("hamburger");
        let sidebar = document.getElementById("sidebar");
        let dim_layer = document.getElementById("dim_layer");
        let isOpened = false;

        const hide_sidebar = () => {
            sidebar.style.transform = "translateX(0%)";
            dim_layer.style.opacity = 0;
            // hamburger_button.style.transform = "translate(calc(var(--sidebar-width) + 1rem)) !important;";
            setTimeout(() => {
                dim_layer.style.display = "none";
            }, 300);
            isOpened = false;
            document
                .getElementById("hamburgerSVG")
                .querySelectorAll(".anim_open")
                .forEach((i) => i.beginElement());
        };

        const show_sidebar = () => {
            sidebar.style.transform = "translateX(100%)";
            dim_layer.style.opacity = 1;
            dim_layer.style.display = "block";
            // hamburger_button.style.transform = "translate(-4rem) !important;";
            isOpened = true;
            document
                .getElementById("hamburgerSVG")
                .querySelectorAll(".anim_close")
                .forEach((i) => i.beginElement());
        };

        dim_layer.addEventListener("click", hide_sidebar);
        hamburger_button.addEventListener(
            "click",
            function () {
                if (isOpened) {
                    hide_sidebar();
                } else {
                    show_sidebar();
                }
                document.getElementById("hamburger").classList.toggle("open");
            },
            false
        );
        window.addEventListener("resize", () => {
            if (isOpened) {
                hide_sidebar();
            }
        });

        // Remember the <aside> sidebar scroll position .
        let scrollTop = localStorage.getItem("sidebar-scroll") || 0;
        sidebar.scrollTop = parseInt(scrollTop, 10);

        window.onbeforeunload = (event) => {
            localStorage.setItem("sidebar-scroll", sidebar.scrollTop);
        };
    </script>

</body>

</html>
